---

layout: default
title: Our Fixtures
description: a list of upcoming events
page-class: page-fixtures article-page

---

	<section class="section-widget section-fixture">

		<div class="container">

			<ul class="grid">

				<li class="grid-item first">

					<div class="wrapper first">

						<figure class="figure-thumb">
							<img src="{{ site.url }}/assets/images/site/bg-header-orange.png" alt="Latest Events" />
						</figure>
						<aside class="aside-details">
							<h2>Our<br>Fixtures</h2>
						</aside>

					</div>

				</li>

				{% for post in site.categories['fixture'] %}

					<div class="grid-item">

						<div class="wrapper">
							<a href="{{ post.url }}">
								<figure class="figure-thumb">
									<img src="{{ site.url }}/assets/images/{{ post.thumb }}" alt="{{ post.description }}" />
								</figure>
								<aside class="aside-details">
									<h4>{{ post.title }}</h4>
									<h3>{{ post.date | date: '%d %b' }}</h3>
								</aside>
							</a>
						</div>

					</div>

				{% endfor %}

			</ul>

		</div>

	</section>
