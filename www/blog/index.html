---

layout: default
title: Latest News
description: a list of upcoming events
page-class: page-blog article-page

---

<section class="section-widget section-blog">

			<div class="container">

				<ul class="grid">

					<li class="grid-item first">
						
						<div class="wrapper first">

							<figure class="figure-thumb">
								<img src="{{ site.url }}/assets/images/site/bg-header-yellow.png" alt="Latest Events" />
							</figure>
							<aside class="aside-details">
								<h2>Latest<br>News</h2>
							</aside>
							
						</div>

					</li>

					{% for post in site.categories['blog'] %}

						<li class="grid-item">

							<div class="wrapper">
								<a href="{{ post.url }}">
									<figure class="figure-thumb">
										<img src="{{ site.url }}/assets/images/{{ post.thumb }}" alt="{{ post.description }}" />
									</figure>
									<aside class="aside-details">
										<h3>{{ post.title }}</h3>
										<p>{{ post.description }}</p>
									</aside>
								</a>
							</div>

						</li>

					{% endfor %}

				</ul>

			</div>

		</section>
